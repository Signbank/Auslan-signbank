<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!-- A minimal Flowplayer setup to get you started -->
  
	<!-- 
		include flowplayer JavaScript file that does  
		Flash embedding and provides the Flowplayer API.
	-->
	<script type="text/javascript" src="flowplayer-3.0.2.min.js"></script>
	
	<script type='text/javascript'>
	
	function play(url) {
		$f('player').play(url);
		return false;
	}
	function replay() {
		$f('player').play();
	}
	</script>
	<!-- some minimal styling, can be removed -->
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
		
		<h1>Minimal Flowplayer setup</h1>
	
		<div id="player" style="width:320px; height:240px;">
		</div>
		<p><a onclick="replay()">Replay</a></p>
		<script>
		config = {
			plugins: { 
				controls: null 
			},
			play: { opacity: 0 }
		};	
		 f = flowplayer("player", "../flowplayer-3.0.2.swf", config);
		
		</script>
	
		<ul>
		<li><a onclick="play('/media/video/13/1330.flv')">Play something</a></li>
		<li><a onclick="play('http://127.0.0.1:8000/media/pages/pages9nQvBg.flv')">Play something</a></li>	
		</ul>
	</div>
	
	
	
	
</body></html>
