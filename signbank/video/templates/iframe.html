<html>
 <head>
<script type="text/javascript" src="{% auslan_static_prefix %}js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="{% auslan_static_prefix %}projekktor/projekktor-1.0.29r105.min.js"></script>
<link rel="stylesheet" href="{% auslan_static_prefix %}projekktor/theme/style.css" type="text/css" media="screen" />

   <script type="text/javascript">
         $(document).ready(function() {
               projekktor('.projekktor', { 
                autoplay: false, 
                iframe: true,
                addplugins: ['controlbar'],
                playerFlashMP4: "{% auslan_static_prefix %}projekktor/jarisplayer.swf",
                plugin_controlbar: {
                 controlsTemplate: '<ul class="left"><li><div %{play}></div><div %{pause}></div></li><li><div %{title}></div></li></ul><ul class="bottom"><li><div %{scrubber}><div %{loaded}></div><div %{playhead}></div><div %{scrubberdrag}></div></div></li></ul>'                 
                },
                playlist: [{
                 0: {src: "{{videourl}}", type: "video/mp4"},
                 config: {
                  poster: "{{posterurl}}",
                  controls: true,
                  fixedVolume: true,
                  volume: 0
                 }
                }]
               });
         });
    </script>
 </head> 
 <body>

     <div style="width: 100%" class='projekktor'></div> 
</body>
</html>
