{% extends "admin/change_form.html" %} 

{% block extrahead %}{{ block.super }}
<script type="text/javascript" src="{% auslan_static_prefix %}js/jquery-1.3.1.min.js"></script>
<script type="text/javascript" src="{% auslan_static_prefix %}wymeditor/jquery.wymeditor.pack.js"></script>
<script type="text/javascript" src="{% auslan_static_prefix %}wymeditor/plugins/hovertools/jquery.wymeditor.hovertools.js"></script>
<script type="text/javascript" src="{% auslan_static_prefix %}wymeditor/plugins/resizable/jquery.wymeditor.resizable.js"></script>

<script type="text/javascript">

$(document).ready(function() { 
    $("#id_content").wymeditor({
        updateSelector: "input:submit",
        updateEvent:    "click", 
        skin: 'silver',
        stylesheet: '{% auslan_static_prefix %}css/textstyles.css', 
    });

});
</script> 
{% endblock %}
