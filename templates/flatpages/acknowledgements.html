{% extends "baselayout.html" %}

{% block content %}
    <!-- TITLEBAR -->

    <table width="100%" border="0" cellspacing="0" cellpadding="0">

    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td><img src="{% auslan_static_prefix %}img/obj_null.gif" width="1" height="1"><br></td>

          <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr><td class="asbCFrameTopLowerRowLeft" nowrap>&nbsp;</td></tr>
            <tr>
              <td style="padding:0px;">
    <img src="{% auslan_static_prefix %}img/acknowledgements.jpg" width="229" height="191" alt="" border="0"><br>
              </td>
            </tr>
            <tr>
              <td style="padding:10px 10px 0px 0px;" align="right">
    <img src="{% auslan_static_prefix %}img/logo_telstra-foundation.gif" width="170" height="131" alt="" border="0" style="display:block; margin:25px 0px 50px 0px;">

            </tr>
            <tr><td><img src="{% auslan_static_prefix %}img/obj_null.gif" width="1" height="232"><br></td></tr>
          </table>
        </td>
        <td valign="top" width="100%">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr><td class="asbCFrameTopLowerRowRight" nowrap>&nbsp;</td></tr>
            <tr>
              <td class="asbBodyCell">

                  <tr>
                    <td>

                      <!-- CONTENT -->

  {{ flatpage.content }}

                  </tr>
                </table>

              </td>
            </tr>
          </table>
        </td>			
      </tr>
    </table>

{% endblock %}
